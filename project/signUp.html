<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri-Well 회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const member = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value,
                gender: document.getElementById('gender').value,
                weight: document.getElementById('weight').value,
                height: document.getElementById('height').value,
                tel: document.getElementById('tel').value,
                excludedFoods: document.getElementById('excludedFoods').value,
            };

            fetch('/members/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(member),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">Nutri-
            <br/>Well</div>
        <div class="image">
            <img src="">
        </div>
    </div>
    <div class="right-panel">
        <h2>Create Account</h2>
        <div class="social-signup">
            <div class="google">
            <button class="google-signup">
                <img src="" alt="Google" class="icon">
                Signup with Google
            </button>
            </div>
            <div class="kakao">
            <button class="kakao-signup">
                <img src="" alt="Kakao" class="icon">
                Signup with Kakao
            </button>
            </div>
            <div class="apple">
            <button class="apple-signup">
                <img src="" alt="Apple" class="icon">
                Signup with Apple
            </button>
            </div>
        </div>
        <div class="divider">OR</div>
        <form>
            <input type="text" placeholder="ID">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="text" placeholder="Nickname">
            <input type="text" placeholder="Gender">
            <input type="text" placeholder="Weight">

            <input type="text" placeholder="Height">

            <input type="tel" placeholder="Tel">
            <input type="text" placeholder="Excluded foods">
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
